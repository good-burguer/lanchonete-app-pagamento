name: CI - Pagamento

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  pagamento-ci:
    name: "Run Tests + SonarCloud"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (FastAPI, pytest, etc)
        run: |
          if [ -f .docker/bin/config/requirements.txt ]; then
            echo "Instalando dependências de .docker/bin/config/requirements.txt..."
            pip install -r .docker/bin/config/requirements.txt
          else
            echo "Arquivo .docker/bin/config/requirements.txt não encontrado!"
            exit 1
          fi
          pip install pytest pytest-cov

      - name: Run tests (se existir pasta tests/)
        env:
          PYTHONPATH: .
        run: |
          if [ -d tests ]; then
            python -m pytest tests --cov=app --cov-report=xml:coverage.xml
          else
            echo "Nenhuma pasta de testes encontrada em tests, pulando etapa de testes."
          fi

      - name: Verify coverage report
        if: ${{ hashFiles('coverage.xml') != '' }}
        run: |
          echo "coverage.xml found:" 
          ls -lah coverage.xml

      - name: SonarCloud Scan
        if: always()  # roda mesmo se os testes falharem, pra reportar
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_GB2 }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.sources=app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.test.inclusions=tests/**
